<div [formGroup]="itemForm">
	<div formArrayName="items">
		<div *ngFor="let item of getItems(); let i=index">
			<div>
				<span>Item {{i}}</span>
				<!--span *ngIf="itemForm.controls.items.controls.length > 1"></span-->
			</div>
			<div [formGroupName]="i">
				<edit-item [group]="itemForm.controls.items.controls[i]"></edit-item>
			</div>
		</div>
	</div>
</div>
<!--pre>form value: <br>{{itemForm.value | json}}</pre-->
